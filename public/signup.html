<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name= "viewport" content="width=device, inital-scale=1">
        <title>Doppelganger-Signup Page</title>
        <link rel="stylesheet" href="assets/css/signup.css">
    </head>
    <body>
        <div class="main">
            <header> Create your Doppelg√§nger Profile </header>
            <form action="/user/signup" method="post" class="form-box">
            <label for="username">Name</label>
            <div class="inp-row">
                <input type="text" name="username" class="inp" id="username" placeholder="Bob Shark" required>     
                </div>
            <label for="email">Email</label>
            <div class="inp-row">
                <div class="icon"><img src="email.png"></div>
                <input type="email" name="email" class="inp" id="email" placeholder="user_email@email.com" required>     
                </div>
                <label for="password">Password</label>
            <div class="inp-row">
                <div class="icon"><img src="pw.png"></div>
                <input type="password" name="password" class="inp" id="password" placeholder="your plassword" required>
                </div>
                <label for="repass">Please confirm your password</label>
            <div class="inp-row">
                <div class="icon"><img src="pw.png"></div>
                <input type="password" name="repass" class="inp" id="repass" placeholder="confirm your plassword" required>
                </div>
                <div class="inp-row">
                    <input type="checkbox" class="agree"><label for="agree"> I agree with the terms and conditions</label>
                </div>
                Background Information 
                <br>
                <br>
                <!-- Political View: --> 
                Which properly describes your political/social stance?
                <br>
                <input type="radio" name="political view" /> Left-leaning
                <input type= "radio" name="political view" /> Right-leaning
                <!-- <input type= "radio" name="political view" />Independent -->
                <br>
                <br>
                <!-- Humanities (Check all that Apply): 
                <input type="radio" /> English 
                <input type="radio" /> Language  
                <input type="radio" /> Social Studies  
                <input type="radio" /> Art
                <br>
                <br>
                Stem (Check all that Apply): 
                <input type="radio" /> Science  
                <input type="radio" /> Technology  
                <input type="radio" /> Engineering   
                <input type="radio" /> Mathmatics -->
                With which do you identify the most?
                <br>
                <input type="radio" name="political view" /> Humanities <small>I love a good book</small>
                <br>
                <input type="radio" name="political view" /> STEM <small>Aren't atoms the best?</small>
                <br>
                <br>
                <br>
                <input name="submit" class="sub-btn" id="registerUser" value="Join the revolution">
                    <div class="social">
                        <h3> Or Register With</h3>
                        <div class="sc-icon">
                        <a href="#">
                            <div class="fb-icon"><img src="fb.png">Facebook</div>
                        </a>
                        <a href="#">
                            <div class="gp-icon"><img src="google.jpg">Google+</div>
                        </a>
                    </div>
                </div>
                <button type="submit" id="signInUser"></button>
            </form>
            <div class="path"></div>
        </div>
        <!-- Compiled and minified JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/signup.js"></script>
</body>
</html>
