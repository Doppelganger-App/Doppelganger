<!DOCTYPE html>
<html>
<head>
    <!-- Compiled and minified CSS -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel|Anton|Days+One|Jura" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Doppelganger</title>
</head>

<body style="background-color: white;">
    <nav style="background-color: white;">
        <div class="nav-wrapper">
            <a href="/" class="brand-logo masthead"><img src="./assets/images/blackbkgdlogo.gif" style="width: 60px" id="logoImg" alt="head"> Doppelg√§nger</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/register">Register</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <br><br><br><br>
            <div class="col s6 offset-s3">
                <form action="/user/login" method="post">
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="example@example.com" type="text" class="validate" id="email" name="email">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="password" class="validate" id="password" name="password">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <button class="modal-close waves-effect btn" id="getUser">Login</button>
                    </div>
                    <div class="row">
                        <button type="submit" class="modal-close waves-effect btn" id="sessionLogin" style="display: none;">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
